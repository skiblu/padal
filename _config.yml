#######
# SITE SETTINGS
#
# title appears in the header
title: Bhakti Padal
# choose from Bootstrap Icons in _includes/bootstrap-icons
# find names on https://icons.getbootstrap.com/ (or look in "_includes/bootstrap-icons")
# some options: code-slash file-code gear tools lightblub book bookmark-star
title-icon: logo.png
# description appears in sidebar footer
description: "Devotional songs and lyrics"
# keywords for meta tags used by search engines
keywords: "bhakti, padal, swamy, songs, ayyappa, amman, shiva, lyrics, tamil, bhajan"
# image for meta tags, will appear when sharing link on social media
featured-image: "/images/logo.png"

# author name, displayed in credits
author: bhaktipadal
# year or date published, displayed in sidebar
publication_year: 2024
# location of code, the full url to your github repository
source-code: https://github.com
# content license (typically "cc by-sa"), displayed in sidebar
content_license: "Copyright: Bhakti Padal"
# URL to the content license
content_license_link: https://www.bhaktipadal.in/
plugins:
  - jekyll-sitemap
##########
# THEME CUSTOMIZATION [optional!]
#
# leave these commented out or blank for defaults.
# these options tweak CSS, so should be valid CSS values.
#
# header-background:
# header-text-color:
# breadcrumbs-background:
# breadcrumbs-text-color:
# active-nav-color:
# link-color:
# next-button-color:
# text-color:
# base-font-size:
# -----------------------------
# BHAKTIPADAL THEME CONFIG - GOLDEN GRADIENT
# -----------------------------

# Header
header-background: "linear-gradient(135deg, #FFD966, #F5B800)"  # gradient golden
header-text-color: "#3A2E26"

# Breadcrumbs
breadcrumbs-background: "linear-gradient(90deg, #FFE599, #FFD966)"
breadcrumbs-text-color: "#3A2E26"

# Sidebar
sidebar-background: "linear-gradient(180deg, #FFEDC1, #FFD966)"  # light golden
sidebar-text-color: "#3A2E26"

# Active / hover
active-nav-color: "#FFC107"      # bright golden highlight
link-color: "#B5751D"            # darker golden for links

# Buttons
next-button-color: "linear-gradient(135deg, #FFD966, #FFC107)"

# Page content
content-background: "#FFF8E1"    # soft cream for readability
text-color: "#3A2E26"

# Cards
card-background: "linear-gradient(180deg, #FFF3C4, #FFE699)"
border-color: "#E6C96D"

# Typography
base-font-size: "1.1rem"

########################################


########### SEO SETTINGS [optional!]
# set noindex to true if you do NOT want Google to index your site
noindex: false 

#######
# BUILD SETTINGS [usually leave as is]
#
# Defaults to simplify front matter
defaults:
  - scope:
      path: "content"
    values:
      layout: "main-layout"
# ignore stuff
exclude: [README.md, LICENSE, assets/lib/README.md]
# Build settings
markdown: kramdown
