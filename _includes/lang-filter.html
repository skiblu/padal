<!-- lang-filter-start -->
<span class="lang-filter" data-lang="{{ include.lang | default: '' }}" hidden style="display:none;">
  {%- if include.html -%}
    {{ include.html }}
  {%- else -%}
    {%- if include.text -%}
      {{ include.text | markdownify }}
    {%- endif -%}
  {%- endif -%}
</span>
<!-- lang-filter-end -->
