{%- comment -%}
Admin Pusher Notification Include
Usage: {% include admin-notify.html %}
{%- endcomment -%}

<div class="admin-notify-wrapper">
    <h3>Send Notification</h3>
    <input type="text" id="notify-username" placeholder="Username" />
    <input type="password" id="notify-password" placeholder="Password" />
    <input type="text" id="notify-title" placeholder="Title" />
    <textarea id="notify-message" placeholder="Message"></textarea>
    <button id="notify-send">Send</button>
    <div id="notify-status"></div>
</div>

<style>
    .admin-notify-wrapper {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        max-width: 400px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }
    .admin-notify-wrapper h3 {
        margin-bottom: 15px;
        color: #333;
    }
    .admin-notify-wrapper input,
    .admin-notify-wrapper textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    .admin-notify-wrapper textarea {
        resize: vertical;
        height: 80px;
    }
    .admin-notify-wrapper button {
        background: #2575fc;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        width: 100%;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }
    .admin-notify-wrapper button:hover {
        background: #6a11cb;
    }
    #notify-status {
        margin-top: 10px;
        font-size: 13px;
        color: green;
    }
</style>

<script>
    document.getElementById("notify-send").addEventListener("click", async () => {
        const userKey = document.getElementById("notify-username").value.trim();
        const passKey = document.getElementById("notify-password").value.trim();
        const title = document.getElementById("notify-title").value.trim();
        const message = document.getElementById("notify-message").value.trim();
        const status = document.getElementById("notify-status");

        if (!userKey || !passKey || !title || !message) {
            alert("Please fill all fields!");
            return;
        }

        const payload = {
            name: "padal-notification",
            channel: "pooja",
            data: JSON.stringify({ title, message })
        };

        // Placeholder: replace URL with your server endpoint or Pusher API if you handle signature
        const url = `https://api-mt1.pusher.com/apps/2081560/events?auth_key=${userKey}&auth_signature=${passKey}&auth_version=1.0&auth_timestamp=${Math.floor(Date.now()/1000)}`;

        try {
            const res = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                status.innerText = "Notification sent successfully!";
                document.getElementById("notify-title").value = '';
                document.getElementById("notify-message").value = '';
            } else {
                status.innerText = "Failed to send: " + res.statusText;
            }
        } catch (err) {
            status.innerText = "Error: " + err;
        }
    });
</script>
