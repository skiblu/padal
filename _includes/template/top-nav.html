<nav class="navbar navbar-expand-lg navbar-light bg-light pb-lg-0 border-bottom">
    <div class="container">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">{% if site.title-icon %}{% include icon.html icon=site.title-icon %} {% endif %}{{ site.title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
            <ul class="navbar-nav nav-tabs justify-content-end">
            {% for section in site.html_pages %}{% if section.nav %}
                <li class="nav-item">
                    <a class="nav-link{% if page.url == section.url %} active{% endif %} p-3" href="{{ section.url | relative_url }}">{% if section.nav == true %}{{ section.title }}{% else %}{{ section.nav }}{% endif %}</a>
                </li>
            {% endif %}{% endfor %}
            </ul>  

            <!-- Notification bell + popup -->
            <div class="d-flex align-items-center ms-3">
              <button id="notif-btn" class="btn btn-link position-relative p-2" type="button" aria-label="Notifications" title="Notifications" style="color:inherit;">
                <!-- use Jekyll relative_url to resolve asset properly; id added for runtime checks -->
                <img id="notif-bell-img"
                     src="{{ '/assets/bootstrap-icons/bell.svg' | relative_url }}"
                     width="20" height="20" alt="Notifications"
                     style="display:inline-block;vertical-align:middle;" />

                <!-- inline SVG fallback (hidden by default) -->
                <svg id="notif-svg-fallback" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="20" height="20" fill="currentColor" aria-hidden="true" style="display:none;vertical-align:middle;">
                  <path d="M8 16a2 2 0 0 0 1.985-1.75H6.015A2 2 0 0 0 8 16zm.104-14a1 1 0 0 0-.208 0L7.5 2H8l-.396-.000z"/>
                  <path d="M8 1a3 3 0 0 1 3 3v2.086l.707.707A1 1 0 0 1 12 8v1l.854 1.707A1 1 0 0 1 12 12H4a1 1 0 0 1-.854-1.293L4 10V9a1 1 0 0 1-.207-.207L3.5 8.786V6a3 3 0 0 1 3-3z"/>
                </svg>

                <span id="notif-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size:0.65rem;display:none;min-width:18px;height:18px;line-height:16px;padding:0 4px;">0</span>
              </button>
            </div>

        </div>
    </div>
</nav>

<!-- toast-like popup (hidden by default) -->
<div id="notif-popup" class="card shadow-sm" role="status" aria-live="polite" style="position:fixed;right:1rem;top:4.5rem;z-index:1080;display:none;min-width:220px;max-width:320px;">
  <div class="card-body p-2 d-flex align-items-start">
    <div id="notif-msg" class="me-2" style="flex:1;font-size:0.95rem;color:#111;"></div>
    <button type="button" class="btn-close" aria-label="Close" id="notif-close" style="margin-left:6px;"></button>
  </div>
</div>

<!-- configure pusher via a small inline config; actual logic moved to external file -->
<script>
  window.PUSHER_CONFIG = {
    key: "{{ site.pusher_key | default: '' }}",
    cluster: "{{ site.pusher_cluster | default: 'mt1' }}",
    channel: "notifications",
    event: "new-notification",
    popupTimeout: 5000
  };
</script>
<script src="{{ '/assets/js/pusher-configure.js' | relative_url }}"></script>

<!-- runtime check: if bell image fails or has zero intrinsic width, show inline SVG fallback -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  var img = document.getElementById('notif-bell-img');
  var fallback = document.getElementById('notif-svg-fallback');
  if (!img || !fallback) return;

  function showFallback() {
    try {
      img.style.display = 'none';
      fallback.style.display = 'inline-block';
    } catch (e) { /* ignore */ }
  }

  // If already complete, check naturalWidth
  if (img.complete) {
    if (typeof img.naturalWidth !== 'undefined' && img.naturalWidth === 0) {
      showFallback();
    }
  } else {
    img.addEventListener('error', showFallback);
    img.addEventListener('load', function () {
      if (typeof img.naturalWidth !== 'undefined' && img.naturalWidth === 0) {
        showFallback();
      }
    });
  }

  // Extra safeguard: some SVGs may load but be invisible due to internal styling.
  // After a short delay, if image rendered but appears visually hidden (width/height 0), fallback.
  setTimeout(function () {
    try {
      var rect = img.getBoundingClientRect();
      if (rect.width === 0 || rect.height === 0) showFallback();
    } catch (e) { /* ignore */ }
  }, 300);
});
</script>
