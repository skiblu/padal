{% comment %}
Recently visited pages with sort and clear functionality
{% endcomment %}

<div class="row justify-content-center stylish-table-wrapper">
    <div class="m-3 col-md-8">
        <div class="card">
            <div class="card-body">

                <!-- Header with sort and clear -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="card-title mb-0" style="font-size: 1rem;">Recently Visited</h2>

                    <div class="d-flex align-items-center" style="gap: 4px;">
                        <button id="clear-recent" class="btn btn-sm btn-outline-danger" style="font-size: 0.6rem; padding: 2px 6px;">
                            Clear All
                        </button>
                    </div>
                </div>

                <!-- Recently visited table -->
                <div class="table-responsive">
                    <table class="stylish-table mb-0">
                        <thead>
                        <tr>
                            <th style="font-size: 0.7rem;">Title</th>
                            <th style="width: 60px; font-size: 0.7rem;" class="text-center">Remove</th>
                        </tr>
                        </thead>
                        <tbody id="recent-container">
                        <!-- Rendered by JS -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
