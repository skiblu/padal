{% comment %}
Recently visited pages with sort and clear functionality (responsive table)
{% endcomment %}

<div class="row justify-content-center">
    <div class="m-3 col-md-8">
        <div class="card">
            <div class="card-body">

                <!-- Header with sort and clear -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-title h3 mb-0">Recently Visited</h2>
                    <div class="d-flex align-items-center">
                        <button id="clear-recent" class="btn btn-sm btn-outline-danger me-2">Clear All</button>
                        <label class="me-1 fw-bold mb-0">Sort:</label>
                        <select id="sort-recent" class="form-select form-select-sm d-inline-block w-auto">
                            <option value="default">Default</option>
                            <option value="atoz">A to Z</option>
                        </select>
                    </div>
                </div>

                <!-- Recent pages table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover mb-0">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody id="recent-container">
                        <!-- Recent pages dynamically inserted here -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
