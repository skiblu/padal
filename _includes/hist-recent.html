{% comment %}
Recently visited pages with sort and clear functionality (stylish golden table - mobile optimized)
{% endcomment %}

<div class="row justify-content-center stylish-table-wrapper">
    <div class="m-3 col-md-8">
        <div class="card">
            <div class="card-body">

                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="card-title mb-0 recent-title">Recently Visited</h2>

                    <div class="d-flex align-items-center gap-1">
                        <button id="clear-recent"
                                class="btn btn-sm btn-outline-danger clear-btn-small">
                            Clear All
                        </button>

                        <label class="fw-bold mb-0 sort-label">Sort:</label>

                        <select id="sort-recent"
                                class="form-select form-select-sm d-inline-block w-auto sort-select-small">
                            <option value="default">Default</option>
                            <option value="atoz">A to Z</option>
                        </select>
                    </div>
                </div>

                <!-- Stylish table -->
                <div class="table-responsive">
                    <table class="stylish-table mb-0">
                        <thead>
                        <tr>
                            <th class="col-title">Title</th>
                            <th class="col-remove text-center">Remove</th>
                        </tr>
                        </thead>

                        <tbody id="recent-container">
                        <!-- JS inserts rows dynamically -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
