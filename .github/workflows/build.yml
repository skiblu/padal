name: Obfuscate Deployment

on:
  push:
    branches: ["prod"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # INSTALL OBFUSCATOR
      - name: Install JS Obfuscator
        run: npm install -g javascript-obfuscator

      # OBFUSCATE ALL JS FILES
      - name: Obfuscate JavaScript files
        run: |
          mkdir -p assets/js
          count=0
          while IFS= read -r -d '' src; do
            count=$((count+1))
            echo "Processing: $src"
            bn="$(basename "$src")"
            TMP="$(mktemp)"
            if javascript-obfuscator "$src" --output "assets/js/$bn" 2> "$TMP"; then
              echo "Obfuscated: $src -> assets/js/$bn"
            else
              echo "WARNING: obfuscation failed for $src — copying original file to assets/js/$bn"
              echo "----- obfuscator error (first 80 lines) -----"
              sed -n '1,80p' "$TMP" || true
              echo "---------------------------------------------"
              cp "$src" "assets/js/$bn" || { echo "ERROR: failed to copy $src to assets/js/$bn"; rm -f "$TMP"; exit 1; }
            fi
            rm -f "$TMP"
          done < <(find assets/bkp-js -type f -name '*.js' -print0)
          if [ "$count" -eq 0 ]; then
            echo "No JS files found in assets/bkp-js — nothing to obfuscate."
          fi

      # SETUP RUBY FOR JEKYLL
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # INSTALL DEPENDENCIES (guarded: use bundle if Gemfile exists, else install gems)
      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then
            echo "Gemfile found — running bundle install"
            bundle install --jobs=4 --retry=3
          else
            echo "No Gemfile found — installing bundler, jekyll and required plugins (e.g. jekyll-sitemap)"
            # install bundler and jekyll plus jekyll-sitemap to satisfy config plugins
            gem install bundler jekyll jekyll-sitemap --no-document
          fi

      # BUILD JEKYLL SITE (use bundle exec only if Gemfile exists)
      - name: Build Jekyll site
        run: |
          if [ -f Gemfile ]; then
            echo "Gemfile found — building with bundle exec"
            bundle exec jekyll build -d _site
          else
            echo "No Gemfile found — building with system jekyll"
            # run with --trace for more diagnostics if build fails
            jekyll build -d _site --trace
          fi

      # OBFUSCATE INLINE JS IN GENERATED HTML FILES (use in-process obfuscator to avoid hangs)
      - name: Obfuscate inline JS in HTML files
        run: |
          # Install obfuscator locally so require('javascript-obfuscator') works reliably
          npm install javascript-obfuscator --no-save

          # Write Node script that obfuscates inline <script> blocks using the library API
          cat > /tmp/obf_inline.js <<'NODE'
          const fs = require('fs');
          const cp = require('child_process');
          const path = require('path');
          const os = require('os');

          // Try normal require first; if running script from /tmp Node's resolution roots start there,
          // so also try loading from the repository's node_modules (process.cwd()).
          function tryRequire(name) {
            try { return require(name); } catch (e) { return null; }
          }
          let JavaScriptObfuscator = tryRequire('javascript-obfuscator');
          if (!JavaScriptObfuscator) {
            try {
              const repoPath = path.join(process.cwd(), 'node_modules', 'javascript-obfuscator');
              JavaScriptObfuscator = require(repoPath);
            } catch (e) {
              JavaScriptObfuscator = null;
            }
          }

           if (!JavaScriptObfuscator) {
             console.error('javascript-obfuscator module not available; skipping inline obfuscation.');
             process.exit(0);
           }

          const out = (function() {
            try { return cp.execSync('find _site -type f -name "*.html" -print0', { encoding: 'utf8' }); }
            catch (e) { return ''; }
          })();

          const files = out.split('\0').filter(Boolean);
          if (!files.length) {
            console.log('No HTML files found under _site; nothing to obfuscate.');
            process.exit(0);
          }

          let totalFiles = 0;
          let totalScripts = 0;

          for (const f of files) {
            try {
              let s = fs.readFileSync(f, 'utf8');
              let changed = false;
              let fileScriptCount = 0;

              s = s.replace(/<script\b([^>]*)>([\s\S]*?)<\/script>/gi, function (m, attr, code) {
                // Skip external scripts
                if (/src\s*=/i.test(attr)) return m;

                // Detect type attribute if present and allow only JS MIME types
                const typeMatch = attr.match(/\btype\s*=\s*["']([^"']+)["']/i);
                if (typeMatch) {
                  const typeVal = (typeMatch[1] || '').toLowerCase();
                  // skip modules and non-js types (e.g. application/ld+json)
                  if (typeVal.includes('module')) return m;
                  const isJsType = typeVal.includes('javascript') || typeVal === 'text/javascript' || typeVal === 'application/javascript' || typeVal === 'text/ecmascript' || typeVal === 'application/ecmascript';
                  if (!isJsType) return m;
                }

                // If code empty, skip
                if (!code || !code.trim()) return m;

                try {
                  // Obfuscate in-process (avoid calling external CLI)
                  const obf = JavaScriptObfuscator.obfuscate(code, {
                    compact: true,
                    controlFlowFlattening: true,
                    controlFlowFlatteningThreshold: 0.75,
                    unicodeEscapeSequence: false
                  });
                  const ob = obf.getObfuscatedCode();
                  changed = true;
                  fileScriptCount++;
                  return '<script' + attr + '>' + ob + '</script>';
                } catch (err) {
                  console.error('Obfuscation failed for a script in', f, '-', err && err.message || err);
                  return m;
                }
              });

              if (changed) {
                fs.writeFileSync(f, s, 'utf8');
                console.log('Obfuscated', fileScriptCount, 'inline script(s) in', f);
              }
              totalFiles += changed ? 1 : 0;
              totalScripts += fileScriptCount;
            } catch (e) {
              console.error('Failed processing', f, e && e.message);
            }
          }

          console.log('Inline obfuscation complete. Files changed:', totalFiles, 'Scripts obfuscated:', totalScripts);
          NODE

          # Run the Node script (don't fail the workflow if obfuscation has issues; logs will show problems)
          node /tmp/obf_inline.js || true

      # Install HTML/CSS minifiers and minify generated site
      - name: Install HTML/CSS minifiers
        run: |
          npm install -g html-minifier-terser clean-css-cli

      - name: Minify HTML files in _site
        run: |
          echo "Minifying HTML files..."
          find _site -type f -name '*.html' -print0 | while IFS= read -r -d '' file; do
            echo "Minifying $file"
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-redundant-attributes \
              --remove-script-type-attributes \
              --remove-style-link-type-attributes \
              --minify-css true \
              --minify-js true \
              --collapse-inline-tag-whitespace \
              --keep-closing-slash \
              -o "$file" "$file" || echo "html-minifier failed for $file"
          done

      - name: Minify CSS files in _site
        run: |
          echo "Minifying CSS files..."
          find _site -type f -name '*.css' -print0 | while IFS= read -r -d '' file; do
            echo "Minifying $file"
            cleancss -o "$file" "$file" || echo "cleancss failed for $file"
          done

      # UPLOAD SITE ARTIFACT
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
