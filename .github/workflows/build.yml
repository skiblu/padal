name: Obfuscate JS

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # INSTALL OBFUSCATOR
      - name: Install JS Obfuscator
        run: npm install -g javascript-obfuscator

      # OBFUSCATE ALL JS FILES
      - name: Obfuscate JavaScript files
        run: |
          mkdir -p assets/js
          count=0
          while IFS= read -r -d '' src; do
            count=$((count+1))
            echo "Processing: $src"
            bn="$(basename "$src")"
            TMP="$(mktemp)"
            if javascript-obfuscator "$src" --output "assets/js/$bn" 2> "$TMP"; then
              echo "Obfuscated: $src -> assets/js/$bn"
            else
              echo "WARNING: obfuscation failed for $src — copying original file to assets/js/$bn"
              echo "----- obfuscator error (first 80 lines) -----"
              sed -n '1,80p' "$TMP" || true
              echo "---------------------------------------------"
              cp "$src" "assets/js/$bn" || { echo "ERROR: failed to copy $src to assets/js/$bn"; rm -f "$TMP"; exit 1; }
            fi
            rm -f "$TMP"
          done < <(find assets/bkp-js -type f -name '*.js' -print0)
          if [ "$count" -eq 0 ]; then
            echo "No JS files found in assets/bkp-js — nothing to obfuscate."
          fi

      # SETUP RUBY FOR JEKYLL
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # INSTALL DEPENDENCIES (guarded: use bundle if Gemfile exists, else install gems)
      - name: Install dependencies
        run: |
          if [ -f Gemfile ]; then
            echo "Gemfile found — running bundle install"
            bundle install --jobs=4 --retry=3
          else
            echo "No Gemfile found — installing bundler and jekyll gems"
            gem install bundler jekyll
          fi

      # BUILD JEKYLL SITE (use bundle exec only if Gemfile exists)
      - name: Build Jekyll site
        run: |
          if [ -f Gemfile ]; then
            echo "Gemfile found — building with bundle exec"
            bundle exec jekyll build -d _site
          else
            echo "No Gemfile found — building with system jekyll"
            jekyll build -d _site
          fi

      # UPLOAD SITE ARTIFACT
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
