name: Obfuscate JS

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # INSTALL OBFUSCATOR
      - name: Install JS Obfuscator
        run: npm install -g javascript-obfuscator

      # OBFUSCATE ALL JS FILES
      - name: Obfuscate JavaScript files
        run: |
          mkdir -p assets/js
          # find and obfuscate only .js files; fail fast on any obfuscation error
          count=0
          while IFS= read -r -d '' src; do
            count=$((count+1))
            echo "Obfuscating: $src"
            bn="$(basename "$src")"
            javascript-obfuscator "$src" --output "assets/js/$bn"
            if [ $? -ne 0 ]; then
              echo "ERROR: obfuscation failed for $src"
              exit 1
            fi
          done < <(find assets/bkp-js -type f -name '*.js' -print0)
          if [ "$count" -eq 0 ]; then
            echo "No JS files found in assets/bkp-js â€” nothing to obfuscate."
          fi

      # SETUP RUBY FOR JEKYLL
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      # INSTALL JEKYLL
      - name: Install dependencies
        run: bundle install

      # BUILD JEKYLL SITE
      - name: Build Jekyll site
        run: bundle exec jekyll build -d _site

      # UPLOAD SITE ARTIFACT
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
          name: github-pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
